<div style="text-align:center">
  <h1>Highest Average Salaries</h1>
</div>
<p-table [value]="highestSalariesList">
    <ng-template pTemplate="header">
        <tr>
            <th>Company</th>
            <th>Average of Salaries</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-salaries>
        <tr>
            <td>{{salaries.company}}</td>
            <td>{{salaries.average_salary}}</td>
        </tr>
    </ng-template>
</p-table>
